{% extends "base.html" %}

{% block title %}
Create a New JobReq
{% endblock %}

{% block body %}
<div class="text-center py-5">
    <h2 class="mb-4">Create a New JobReq</h2>
    {% if message %}
      <div class="alert alert-success text-center" role="alert">
        {{ message }}
      </div>
    {% endif %}
    <!-- <p class="lead mb-4">xxx</p> -->
    <div class="row justify-content-center">
        <form method="post" class="col-md-8 col-lg-6 text-start">
            <div class="mb-3">
                <label for="job_type" class="form-label">Req Type</label>
                <select id="job_type" name="job_type" class="form-select">
                    <option value="type_new_position">New Position</option>
                    <option value="type_backfill">Backfill</option>
                    <option value="type_contingent">Contingent</option>
                    <option value="type_pipeline">Pipeline</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="employment_type" class="form-label">Employment Type</label>
                <select id="employment_type" name="employment_type" class="form-select">
                    <option value="full_time">Full-time</option>
                    <option value="part_time">Part-time</option>
                    <option value="contract_based">Contract-based</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="job_experience_level" class="form-label">Experience Level</label>
                <select id="job_experience_level" name="job_experience_level" class="form-select">
                    <option value="experience_level_entry_level">Entry Level</option>
                    <option value="experience_level_mid_level">Mid Level</option>
                    <option value="experience_level_senior">Senior Level</option>
                    <option value="experience_level_sme">Subject Matter Expert (SME)</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="job_title" class="form-label">Job Title</label>
                <input type="text" id="job_title" name="job_title" class="form-control">
            </div>

            <div class="mb-3">
                <label for="job_description" class="form-label">Job Description</label>
                <textarea rows="5" id="job_description" name="job_description" class="form-control"></textarea>
            </div>

            <div class="accordion mb-4" id="skillsAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="requiredSkillsHeading">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#requiredSkills" aria-expanded="true" aria-controls="requiredSkills">
                            Required Skills
                        </button>
                    </h2>
                    <div id="requiredSkills" class="accordion-collapse collapse show" aria-labelledby="requiredSkillsHeading" data-bs-parent="#skillsAccordion">
                        <div class="accordion-body">
                            <textarea class="form-control" id="required_skills" name="required_skills" rows="4" placeholder="List required skills..."></textarea>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="preferredSkillsHeading">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#preferredSkills" aria-expanded="false" aria-controls="preferredSkills">
                            Preferred Skills
                        </button>
                    </h2>
                    <div id="preferredSkills" class="accordion-collapse collapse" aria-labelledby="preferredSkillsHeading" data-bs-parent="#skillsAccordion">
                        <div class="accordion-body">
                            <textarea class="form-control" id="preferred_skills" name="preferred_skills" rows="4" placeholder="List preferred skills..."></textarea>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="engagementQuestionsHeading">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#engagementQuestions" aria-expanded="false" aria-controls="engagementQuestions">
                            Engagement Questions
                        </button>
                    </h2>
                    <div id="engagementQuestions" class="accordion-collapse collapse" aria-labelledby="engagementQuestionsHeading" data-bs-parent="#skillsAccordion">
                        <div class="accordion-body">
                            <textarea class="form-control" id="engagement_questions" name="engagement_questions" rows="4" placeholder="List engagement questions..."></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="job_location" class="form-label">Job Location</label>
                <input type="text" id="job_location" name="job_location" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Salary Range</label>
                <div class="row g-2">
                    <div class="col-6">
                        <div class="input-group">
                            <span class="input-group-text">Min</span>
                            <input type="number" class="form-control" name="salary_min" id="salary_min" placeholder="Minimum" min="0">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group">
                            <span class="input-group-text">Max</span>
                            <input type="number" class="form-control" name="salary_max" id="salary_max" placeholder="Maximum" min="0">
                        </div>
                    </div>
                </div>
            </div>

            <p>&nbsp;</p>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
